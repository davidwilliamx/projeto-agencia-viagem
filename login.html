<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Golobe Agência de Viagens - Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.css">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <header class="row my-5 col-4">
                    <a href="index.html">
                        <img src="/assets/images/logo-black.svg" alt="Logo Golobe Viagens.">
                    </a>
                </header>
                <main class="row mb-5">
                    <form class="form">
                        <div class="row mb-4">
                            <h1 class="h1 fw-bold">Conecte-se</h1>
                            <p class="text-body fw-light">Faça login para acessar sua conta Golobe</p>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" id="floatingInputGroup1" type="email">
                            <label for="floatingInputGroup1">E-mail</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" id="floatingInputGroup2" type="password">
                            <label for="floatingInputGroup2">Senha</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 text-sm-start mb-2">
                                <input type="checkbox" class="form-check-input bg-black" id="floatingInputGroup3">
                                <label for="floatingInputGroup3" class="form-check-label">Lembre de mim</label>
                            </div>
                            <div class="col-sm-6 text-sm-end">
                                <a href="#" class="text-danger">Esqueceu sua senha</a>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <button type="submit" class="btn bg-success-subtle">Conecte-se</button>
                        </div>
                        <div class="row mb-2 text-center">
                            <a href="cadastro.html" class="text-dark text-decoration-none fw-normal my-4">Não tem uma conta? Inscrever-se</a>
                        </div>
                    </form>
                </main>
            </div>
            <div class="col-md-6">
                <div class="my-5">
                    <img src="/assets/images/img-slider-1.png" alt="Imagem hotel com piscina e várias cadeiras de praia." class="img-fluid d-sm-none d-md-block">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
