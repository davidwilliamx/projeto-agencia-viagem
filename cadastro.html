<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golobe Agência de Viagens - Cadastro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.css">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-4 d-none d-md-block">
                <div class="my-5">
                    <img src="/assets/images/img-slider-2-fino.png" alt="Imagem hotel com piscina e várias cadeiras de praia." class="img-fluid">
                </div>
            </div>
            <div class="col-md-7">
                <header class="row my-5 col-4">
                    <a href="index.html">
                        <img src="/assets/images/logo-black.svg" alt="Logo Golobe Viagens.">
                    </a>
                </header>
                <main class="row mb-5">
                    <form class="form">
                        <div class="row mb-4">
                            <h1 class="h1 fw-bold">Inscrever-se</h1>
                            <p class="text-body fw-light">Vamos criar sua conta pessoal.</p>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" id="floatingInputGroup1" type="text">
                            <label for="floatingInputGroup1">Nome</label>
                        </div>
                        <div class="row g-2">
                            <div class="form-floating mb-4 col-md">
                                <input class="form-control" id="floatingInputGroup2" type="email">
                                <label for="floatingInputGroup2">E-mail</label>
                            </div>
                            <div class="form-floating mb-4 col-md">
                                <input class="form-control" id="floatingInputGroup3" type="tel">
                                <label for="floatingInputGroup3">Telefone</label>
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" id="floatingInputGroup4" type="password">
                            <label for="floatingInputGroup4">Senha</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" id="floatingInputGroup5" type="password">
                            <label for="floatingInputGroup5">Confirme sua senha</label>
                        </div>
                        <div class="mb-2 d-flex">
                            <input type="checkbox" class="form-check-input bg-black" id="floatingInputGroup7">
                            <label for="floatingInputGroup7" class="form-check-label">Concordo com todos os Termos e Políticas de Privacidade</label>
                        </div>
                        <div class="row mt-5">
                            <button type="submit" class="btn bg-success-subtle">Criar uma conta</button>
                        </div>
                        <div class="row mb-2 text-center">
                            <a href="login.html" class="text-dark text-decoration-none fw-normal my-4">já tem uma conta? Conecte-se</a>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
</div>
<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
